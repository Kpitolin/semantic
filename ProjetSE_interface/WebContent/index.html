<html>
<head>
	<meta charset="UTF-8">
	<title>Search box | H4301 </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">

	<link rel="shortcut icon" href="./h2.png">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div id="search-wrap" class="container">
		<div id="logo" class="logo-search">
			<img src="./DuckDuckGo.png" alt="Y'en a Assez">
		</div>
		<div class="row">
			<div id="logo-min" class="logo-header" style="display:none;">
				<img  src="./h2.png" height="50" >
			</div>

			<div id="search-box"class="col-sm-6 col-sm-offset-4 col-md-6 col-md-offset-3">
				<form>
					<div class="input-group stylish-input-group">
						<input id="search-form" type="text" class="form-control"  placeholder="Search" >
						<span class="input-group-addon">
							<button type="submit">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
				</form>
			</div>

		</div>
	</div>

	<div class="results"style="display:none;">
		<div class="col-md-9">
			<div id="loading" class="load-box"></div>
			<div class="result-box">
				<div class="result-body">
					<h2 class="result-title">
						<a href="">
							<b>Titre</b>
							courte description titre
						</a>
					</h2>
					<div class="result-description">

					</div>
					<div class="result-extras">

					</div>
				</div>
			</div>
		</div>
		<div id="viz" class="visual-box" ></div>
	</div>
</body>
	<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/action.js"></script>
</html>
